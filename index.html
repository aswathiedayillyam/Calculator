<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<body>
    <div class="main">
        <form>
                <input type="text" class="result" name="result" disabled>
                <!-- <input type="text" class="result"> -->
        
            <div class="buttons">
                
            
                <input type="button" id="num7" value="7" onclick="dispBox('7')">
                <input type="button" id="num8" value="8" onclick="dispBox('8')">
                <input type="button" id="num9" value="9" onclick="dispBox('9')">
                <input type="button" id="division" value="/" onclick="dispBox('/')"><br>
            
                <input type="button" id="num4" value="4" onclick="dispBox('4')">
                <input type="button" id="num5" value="5" onclick="dispBox('5')">
                <input type="button" id="num6" value="6" onclick="dispBox('6')">
                <input type="button" id="multi" value="*" onclick="dispBox('*')"><br>
            
                <input type="button" id="num1" value="1" onclick="dispBox('1')">
                <input type="button" id="num2" value="2" onclick="dispBox('2')">
                <input type="button" id="num3" value="3" onclick="dispBox('3')">
                <input type="button" id="sub" value="-" onclick="dispBox('-')"><br>
            
                <input type="button" id="num0" value="0" onclick="dispBox('0')">
                <input type="button" id="dot" value="." onclick="dispBox('.')">
                <input type="button" id="clear" value="C" onclick="clr()">
                <input type="button" id="plus" value="+" onclick="dispBox('+')"><br>

                <input type="button" id="equal" value="=" onclick="print()">
            </div>
        </form>
    </div>
</body>

</html>
